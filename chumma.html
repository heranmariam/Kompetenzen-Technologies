<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(130deg, #063186, #cf2e31);
            padding: 10px;
        }

        .todo-list {
            max-width: 540px;
            background: #fff;
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
        }

        .todo-list h2 {
            color: #de0e0e;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
        }

        ul li {
            list-style: none;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: #ff5945;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        ul li.completed {
            text-decoration: line-through;
            color: #888;
        }

        ul li.completed::before {
            background: #00e676;
        }

        .remove-btn {
            border: none;
            background: #ff5945;
            color: white;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-list"> 
            <h2>To-Do-List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your list">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        function addTask() {
            const inputBox = document.getElementById("input-box");
            const listContainer = document.getElementById("list-container");

            const task = inputBox.value.trim();

            if (task) {
                const li = document.createElement("li");
                li.textContent = task;

                // Adding event listener to mark the task as completed
                li.addEventListener("click", function() {
                    li.classList.toggle("completed");
                });

                // Creating and adding the "Remove" button
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.className = "remove-btn";
                removeBtn.addEventListener("click", function() {
                    li.remove();
                });

                // Adding the remove button to the list item
                li.appendChild(removeBtn);
                listContainer.appendChild(li);
                inputBox.value = ""; // Clear the input box after adding the task
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>
